{% extends 'estate/layout.html' %}
{% load static %}

{% block title %} Blog {% endblock %}

{% block body %}


<section class="hero-wrap hero-wrap-2" style="background-image: url('../../static/estate/images/bg_1.jpg');" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
      <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center">
        <div class="col-md-9 ftco-animate pb-0 text-center">
            <p class="breadcrumbs"><span class="mr-2"><a href="{% url 'index' %}">Home <i class="fa fa-chevron-right"></i></a></span> <span>Blog <i class="fa fa-chevron-right"></i></span></p>
          <h1 class="mb-3 bread">Blog</h1>
        </div>
      </div>
    </div>
  </section>

  <section class="ftco-section">
    <div class="container">
      <div class="row d-flex">
        {% for b in blog %}
        <div class="col-md-3 d-flex ftco-animate">
            <div class="blog-entry justify-content-end">
            <div class="text">
              <a href="{% url 'blogs' b.id %}" class="block-20 img" >
                <img src="{{ b.img }}" class="block-20 img">
                </a>
                <div class="meta mb-3">
                <div><a href="#">{{b.timestamp}}</a></div>
                <div><a href="#">Admin</a></div>
                <div><a href="#" class="meta-chat"><span class="fa fa-comment"></span> 3</a></div>
              </div>
                <h3 class="heading"><a href="{% url 'blogs' b.id %}">{{ b.title }}</a></h3>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>  
      </div>
    </div>
  </section>	


{% endblock %}
